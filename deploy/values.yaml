replicaCount: 5
image:
  repository: damasc84/passin-backend
  pullPolicy: Always
  tag: a53df7d
  port: 8080
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ''
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80
  startupProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    timeoutSeconds: 2
    periodSeconds: 10
    failureThreshold: 5
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 15
    timeoutSeconds: 2
    periodSeconds: 10
    failureThreshold: 5
  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    timeoutSeconds: 2
    periodSeconds: 10
    successThreshold: 1
ingress:
  enabled: false
  className: ''
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources:
  requests:
    memory: 1024Mi
    cpu: 600m
  limits:
    memory: 2048Mi
    cpu: 2000m
autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 8
  targetMemoryUtilizationPercentage: 75
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}